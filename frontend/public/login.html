<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Electro | Iniciar Sesión</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      background-image: linear-gradient(to bottom right, #000000, #121212);
      color: white;
      font-family: 'Rajdhani', sans-serif;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    header {
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.75rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 50;
      max-width: 1400px;
      margin: 0 auto;
      border-radius: 0 0 0.75rem 0.75rem;
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }
    
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #00ccff, #bc13fe);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .nav-links a:hover {
      color: #00ccff;
    }
    
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      margin: 6rem auto;
    }
    
    .login-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(to right, #00ccff, #bc13fe);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-family: 'Rajdhani', sans-serif;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #00ccff;
      box-shadow: 0 0 5px rgba(0, 195, 255, 0.5);
    }
    
    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(to right, #0066cc, #00ccff);
      color: white;
      border: none;
      border-radius: 9999px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 0.5rem;
    }
    
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(0, 195, 255, 0.7);
    }
    
    .links {
      margin-top: 1.5rem;
      text-align: center;
    }
    
    .links a {
      color: #00ccff;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .links a:hover {
      color: #bc13fe;
      text-decoration: underline;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: white;
      text-decoration: none;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .back-link:hover {
      color: #00ccff;
    }
  </style>
</head>
<body>
  <header>
    <div class="container navbar">
      <div class="logo">Todo Electro</div>
      <div class="nav-links">
        <a href="../index.html">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Categorías</a>
        <a href="#">Métodos de Pago</a>
      </div>
    </div>
  </header>

  <div class="login-container">
    <div class="login-logo">Iniciar Sesión</div>
    
    <form>
      <div class="form-group">
        <label for="username">Usuario o Email</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="button" class="submit-btn" onclick="window.location.href='../index.html'">Iniciar Sesión</button>
    </form>
    
    <div class="links">
      <p>¿No tienes una cuenta? <a href="#" onclick="alert('Funcionalidad de registro pendiente')">Regístrate</a></p>
      <p><a href="#" onclick="alert('Funcionalidad de recuperación pendiente')">¿Olvidaste tu contraseña?</a></p>
    </div>
    
    <a href="../index.html" class="back-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      Volver a la página principal
    </a>
  </div>
</body>
</html>
